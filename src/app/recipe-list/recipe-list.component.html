<div class="bg-w py-16">
  <div class="container py-5 text-center">
    <h1 class="text-4xl font-bold text-black leading-tight mb-2 pb-4 relative">
      <span class="bg-clip-text text-transparent bg-gradient-to-r from-amber-500 to-stone-950">DÃ©couvrez nos recettes du jour</span>
      <span class="absolute bottom-0 left-0 w-full h-1 bg-gradient-to-r from-amber-700 to-stone-950"></span>
    </h1>
  </div>
 
  <div class="container mx-auto px-4">
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-4 gap-6 mb-10">
      <div
        *ngFor="let card of CardList"
        class="bg-white rounded-2xl shadow-2xl border border-gray-200 p-4 flex flex-col transform transition-transform duration-300 hover:-translate-y-1 hover:shadow-3xl"
      >
        <div class="relative overflow-hidden h-48 rounded-lg">
          <img
            class="object-cover w-full h-full"
            [src]="card.strMealThumb"
            [alt]="card.strMeal"
          />
          <div class="absolute inset-0 bg-black opacity-10"></div>
        </div>
        <h3 class="text-lg font-bold text-gray-900 mt-4">{{ card.strMeal }}</h3>
        <p class="text-gray-700 text-sm mt-2">
          Delicious chicken-based recipe from TheMealDB.
        </p>
        <div class="flex justify-center mt-auto pt-4">
          <button 
            class="bg-black text-white py-1.5 px-4 rounded-full font-bold text-sm hover:bg-gray-800 transition-colors duration-300"
            (click)="viewRecipeDetails(card.idMeal)"
          >
            SEE RECIPE
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
